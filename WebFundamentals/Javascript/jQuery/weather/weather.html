<!DOCTYPE html>
<html>
  <head>
    <title>Open Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $(document).on("click","#submit",function(){
            var city=$("#city").val();
            console.log('city');
            $.get("http://api.openweathermap.org/data/2.5/weather?q=" + city +",usa&&appid=af13f988e10da02083274d43d411b0af", function(data){

              $('#citytemp').html("<p>" +city +"</p>");
              $('#temp').html("<p>" +data.main.temp +"</p>");
            }, 'json');
            return false;
            });
    });
    <link rel="stylesheet" type="text/css" href="weather.css">
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div class="input">
      <form id="form1" action="index.html" method="post">
          Search Weather in:<input type="text" id="city" value="">
          <input type="submit" id="submit" value="Submit">
      </form>
    </div>
      <div class="result">
        <h1> City temperature in:</h1>
        <h1 id="citytemp"></h1>
        <h1> is currently</h1>
        <h1 id ="temp"></h1>
        <h1> in degrees Kelvin </h1>
      </div>
    </div>
  </body>
</html>
