<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    var pennies=0.01
    for (var days = 1; days<=30; days++){
      if(days===1){
        continue;
      }
      pennies+=pennies;
      console.log(days+" "+pennies);
    }
    console.log("After 30 days amount will be: "+pennies);
    </script>
  </head>

  </body>
</html>
